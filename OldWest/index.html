<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old West</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --coral-red: #FF4040;
            --coral-green: #50C878;
            --gold: #FFD700;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .button-primary {
            background-color: var(--coral-green);
            transition: all 0.3s ease;
        }

        .button-primary:hover {
            background-color: #45B066;
        }

        .badge {
            background-color: var(--coral-red);
        }

        .star-logo {
            fill: var(--gold);
            height: 40px;
            width: 40px;
        }
    </style>
</head>
<body class="flex flex-col">
    <!-- Minimal Navigation -->
    <nav class="bg-black bg-opacity-90 px-6 py-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center space-x-2">
                <svg class="star-logo" viewBox="0 0 50 50">
                    <path d="M25 2.5 L31.5 18.5 L48.5 18.5 L34.5 28.5 L40.5 44.5 L25 34.5 L9.5 44.5 L15.5 28.5 L1.5 18.5 L18.5 18.5 Z"/>
                </svg>
                <span class="text-xl">Old West</span>
            </div>
        </div>
    </nav>

    <!-- Minimal Hero -->
    <div class="flex-1 flex items-center justify-center">
        <div class="max-w-7xl mx-auto px-6 w-full">
            <div class="flex flex-col items-center space-y-8">
                <div class="relative">
                    <img src="motel.gif" alt="VPN Service Demo" class="rounded-lg shadow-2xl">
                    <div class="absolute -bottom-6 -right-6 badge text-white px-6 py-3 rounded-lg shadow-lg">
                        VPN
                    </div>
                </div>
                <a href="conference.html" class="button-primary px-12 py-4 rounded-lg text-lg font-semibold text-center text-white">
                    Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
